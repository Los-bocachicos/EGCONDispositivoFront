<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dynamic-form.css">
    <title>Dispositivo</title>
  </head>
  <body>
    <div class="container">
      <h1>Dispositivo</h1>
      <form name="device-form" action="" method="POST" id="device-form">
        <div class="form-group">
          <label for="nameInput">Nombre</label>
          <input class="form-control" id="nameInput">
        </div>
        <div class="form-group">
          <label for="codeInput">Código</label>
          <input class="form-control" id="codeInput">
        </div>
        <div class="form-group">
          <label for="typeInput">Tipo</label>
          <select class="form-control form-control-sm" id="typeInput">
            <option>SENSOR</option>
            <option>ACTUATOR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="referenceInput">Referencia</label>
          <input class="form-control" id="referenceInput">
        </div>
        <div class="form-group">
          <label for="locationInput">Ubicación</label>
          <select class="form-control form-control-sm" id="locationInput">
            <option>NORTH</option>
            <option>SOUTH</option>
            <option>EAST</option>
            <option>WEST</option>
          </select>
        </div>
        <label>Parámetros</label>

            <div data-role="dynamic-fields">
                <div class="form-inline form-row">
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control" id="field-name" placeholder="Clave">
                    </div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control valueParam" id="field-value" placeholder="Valor">
                    </div>
                    <button class="btn btn-danger col-md-1" data-role="remove">
                        <span>-</span>
                    </button>
                    <button class="btn btn-primary col-md-1" data-role="add">
                        <span>+</span>
                    </button>
                </div>
            </div>

        <button type="submit" class="btn btn-primary" id="submit-device">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/dynamic-form.js"></script>
    <script src="js/submit.js"></script>
  </body>
</html>
